<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-Up on Your Journal Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>

<div class="card-body pt-5"> 
    <!-- Card -->
    <div class="card shadow-lg border border-light-subtle border-2" 
    style="max-width: 800px; margin: auto; height: auto; padding-bottom: 30px;">
    
    <img src="{{ url_for('static', filename='info-icon.png') }}" style="width: 30px; margin-left: 20px; margin-top: 20px">

    <h1 class="card-title text-center">Journal Summary</h1>
    
    <!-- Summary -->
    <p class="text-center pt-4" style="max-width: 800px; padding-left: 100px; padding-right: 100px; line-height: 1.8; font-size: 20px">
        {{ summary }}
    </p>

    <!-- Follow-Up Form -->
    <div class="pt-4">
        <h4 class="text-center">Your Question or Thought</h4>
        <form method="POST" action="/follow_up">
            <div class="d-flex justify-content-center pt-3 pb-3">
                <div class="form-floating mb-3" style="width: 80%;">
                    <textarea class="form-control" placeholder="Leave a comment here" name="question" id="journal-entry" style="height: 100px;"></textarea>
                    <label for="journal-entry"></label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-75">Submit</button>
            </div>
        </form>
    </div>

    </div>
</div>

</body>
</html>
