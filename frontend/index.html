<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Card -->
        <div class="card shadow-lg border border-light-subtle border-2" 
        style="max-width: 650px; margin: auto;">
        <img src="info-icon.png" style="width: 30px; margin-left: 20px; margin-top: 20px">
          <div class="card-headertext-white text-center">
            <h4>How are you feeling today?</h4>
          </div>
          <div class="card-body">
            <img src="smiling-rating.jpg" style="max-width: 500px;" class="img-fluid mx-auto d-block">
            <h4 class="card-headertext-white text-center">What is having the biggest impact on you?</h4>
            <!-- Form -->
            <form class="pt-3">
                <div class="pb-3 text-center">
                    <input type="checkbox" class="btn-check" id="work" autocomplete="off">
                    <label class="btn btn-outline-secondary w-25 fs-5" for="work">Work</label>
                  
                    <input type="checkbox" class="btn-check" id="education" autocomplete="off">
                    <label class="btn btn-outline-secondary w-25 fs-5" for="education">Education</label>
                  
                    <input type="checkbox" class="btn-check" id="hobbies" autocomplete="off">
                    <label class="btn btn-outline-secondary w-25 fs-5" for="hobbies">Hobbies</label>
                  </div>
                  
                  <div class="pb-3 text-center">
                    <input type="checkbox" class="btn-check" id="relationship" autocomplete="off">
                    <label class="btn btn-outline-secondary w-25 fs-5" for="relationship">Relationship</label>
                  
                    <input type="checkbox" class="btn-check" id="family" autocomplete="off">
                    <label class="btn btn-outline-secondary w-25 fs-5" for="family">Family</label>
                  
                    <input type="checkbox" class="btn-check" id="self-care" autocomplete="off">
                    <label class="btn btn-outline-secondary w-25 fs-5" for="self-care">Self-Care</label>
                  </div>
        <!-- Center the form-floating/textarea -->
        <h4 class="card-headertext-white text-center pt-4">Provide more details</h4>
        <div class="d-flex justify-content-center pt-3 pb-3">
            <div class="form-floating mb-3" style="width: 80%;">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 200px;"></textarea>
              <label for="floatingTextarea"></label>
            </div>
          </div>
          <div class="pb-3 text-center">
            <button type="submit" class="btn btn-secondary fs-5 log-entry-button" style="width: 500px">Log entry</button>
          </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
